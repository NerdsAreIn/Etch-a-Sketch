<!DOCTYPE html>
<html>
<head>
	<title>Etch a Sketch</title>
	<link href="sketch-styles.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body>
	<div id="title">
		<span class="letter" id="E">E</span>
		<span id="t">t</span>
		<span id="c">c</span>
		<span id="h">h</span><br>
		<span id="a">A</span><br>
		<span id="S">S</span>
		<span id="k">k</span>
		<span id="e">e</span>
		<span id="t2">t</span>
		<span id="c2">c</span>
		<span id="h2">h</span>
	</div>
	<div id="resizeGrid">
		<label for="numberInput">Choose grid size<br>(number 2 - 64):</label><br>
		<input type="text" id="numberInput" name="input" value=""><br>
        <button type="submit">Update</button>
	</div>
	<div id="tools-div">
		<p>Choose a tool...</p>
		<a href="#"><img id="pastel" alt="oil pastel" src="sketch-images/pastel.jpg"></a>
		<a href="#"><img id="pen" alt="pen" src="sketch-images/sharpie.jpg"></a>
		<a href="#"><img id="eraser" alt="eraser" src="sketch-images/rubber taupe.jpg"></a>
	</div>
	<div id="container">
	</div>
	<script src="sketch-scripts.js"></script>
</body>

</html>
